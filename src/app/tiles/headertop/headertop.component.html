<header class="text-white position-relative">
  <div class="headertop">
    <div class="container headerTop">
      <ul class="clearfix list-inline mb-0 textw">
        <li class="list-inline-item p07 pointer socialmedia">Register</li>
        <li class="list-inline-item p07 pointer socialmedia">Login</li>
        <li class="list-inline-item pull-right pt07 pb07 pointer">
          <a class="p07 socialmedia"><i class="fa fa-facebook"></i></a>
        </li>
        <li class="list-inline-item pull-right pt07 pb07 pointer">
          <a class="p07 socialmedia"><i class="fa fa-twitter"></i></a>
        </li>
        <li class="list-inline-item pull-right pt07 pb07 pointer">
          <a class="p07 socialmedia"><i class="fa fa-google"></i></a>
        </li>
        <li class="list-inline-item pull-right p07">
          <span class="d-flex align-items-center"><i class="fa fa-envelope mr-2"></i>alagar@alrich.co.uk</span>
        </li>
        <li class="list-inline-item pull-right p07">
          <span class="d-flex align-items-center"><i class="fa fa-phone mr-2"></i>+44-757-424-6866</span>
        </li>
      </ul>
      <div class="position-absolute themes" dropdown (onShown)="onShown()" (onHidden)="onHidden()" (isOpenChange)="isOpenChange()">
        <a href id="basic-link" dropdownToggle (click)="false"
           aria-controls="basic-link-dropdown"><i class="fa fa-themeisle text-white"></i></a>
        <ul id="themes" *dropdownMenu class="clearfix dropdown-menu dropdown-menu-right"
            role="menu" aria-labelledby="basic-link">
          <li (click)="theme($event)" *ngFor="let choice of items">
            <a class="dropdown-item" href="#">{{choice}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <app-headermain></app-headermain>
</header>
